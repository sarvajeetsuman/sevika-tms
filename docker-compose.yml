services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: sevika-postgres
    environment:
      POSTGRES_DB: sevika_task_db
      POSTGRES_USER: sevika
      POSTGRES_PASSWORD: sevika123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - sevika-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sevika -d sevika_task_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Spring Boot Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sevika-app
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: prod
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: sevika_task_db
      DB_USERNAME: sevika
      DB_PASSWORD: sevika123
      JWT_SECRET: ${JWT_SECRET:-5367566B59703373367639792F423F4528482B4D6251655468576D5A71347437}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-86400000}
      RAZORPAY_KEY_ID: ${RAZORPAY_KEY_ID:-rzp_test_xxxxxxxxxx}
      RAZORPAY_KEY_SECRET: ${RAZORPAY_KEY_SECRET:-xxxxxxxxxxxxxxxxxx}
      RAZORPAY_WEBHOOK_SECRET: ${RAZORPAY_WEBHOOK_SECRET:-xxxxxxxxxxxxxxxxxx}
      RAZORPAY_TEST_MODE: ${RAZORPAY_TEST_MODE:-true}
    ports:
      - "8080:8080"
    networks:
      - sevika-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  postgres_data:
    driver: local

networks:
  sevika-network:
    driver: bridge
